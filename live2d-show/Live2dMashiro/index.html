<canvas id="canvas" width="878" height="792"></canvas>

<script>
const cubism4Model =
  "https://raw.kkgithub.com/john1089/curly-chainsaw/main/live2d-show/Live2dMashiro/live2d/model/Sakurasou/mashiro/ryoufuku.model.json";  //这里改你的模型文件

(async function main() {
  const app = new PIXI.Application({
    view: document.getElementById("canvas"),
    autoStart: true,
    resizeTo: window,
    backgroundColor: 0xF0F7FE   //设置背景颜色
  });

  const model4 = await PIXI.live2d.Live2DModel.from(cubism4Model);

  app.stage.addChild(model4);

  model4.scale.set(0.5);   //调整模型的大小

  model4.x = 20;   //调整模型x轴位置
  model4.y = 60;   //调整模型y轴位置
})();

    app.stage.addChild(model);

    const scaleX = (innerWidth * 0.4) / model.width;
    const scaleY = (innerHeight * 0.8) / model.height;

    // 适应窗口
  model.scale.set(Math.min(scaleX, scaleY));
  model.y = innerHeight * 0.1;
    });

</script>
